<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoStage Law</title>
  <link rel="stylesheet" href="stylesGPT.css">
  <link rel="icon" type="image/png" href="legal2.png">
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img id="headerLogo" src="Logo1.png" alt="CoStage's Logo">
      CoStage Law</div>
    <div id="chat-messages-container">
      <div class="chat-message bot-message">
        <span>Welcome to CoStage Law Services. You can tell us about your incident and we can tell you if we can handle your case and win.</span>
      </div>
      <div class="chat-message bot-message">
        <span>Feel free to ask us more general questions too!</span>
      </div>
      <!-- User messages will be appended here -->
    </div>
    <div id="chat-form">
      <input type="text" id="chat-input" placeholder="Type a message">
      <button id="send-button">
        <img src="sendIconWhite.png" alt="Send" />
      </button>
    </div>
  </div>
  <script src="scriptGPT.js"></script>
</body>
</html>
